<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            color: #333;

        }
        h2 {
            font-size: 18px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            display: block;
            margin-bottom: 10px;
        }
        div {
            display: flex;
        }
    </style>
</head>
<body>
    <h2>Login - Tex</h2>

    <form action="/login/auth" method="post">
        <label for="nome">Usuario:</label>
        <input type="text" id="nome" name="nome" />
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" />

        <div>
            <button type="submit">Login</button>

            <button>
                <a href="/usuario/formUsuario">Cadastrar</a>
            </button>
        </div>
        <br />
        <br />

        <a th:href="@{/}">Volta</a>
    </form>
</body>
</html>
