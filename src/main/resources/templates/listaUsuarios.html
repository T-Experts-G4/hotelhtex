<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/usuario/usuario.css}" type="text/css"/>
    <title>Title</title>
</head>
<body>
    <h2>Thymeleaf - NÃ£o USAR</h2>
    <h2>Lista de Usuarios:</h2>
    <br />
    <table border=1px>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td>
                    <a
                        th:href="@{/usuario/{id}(id=${usuario.id})}"
                        th:text="${usuario.nome}"
                    ></a>
                </td>
            </tr>
        </tbody>
    </table>


    <br />
    <a th:href="@{/}">Voltar</a>
</body>
</html>
